<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>agix dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>agix dashboard</h1>
  </header>
  <main>
    <section id="summary-cards" class="summary-cards"></section>

    <section id="cost-chart-container" class="card">
      <h2>Daily Cost (Last 30 Days)</h2>
      <canvas id="cost-chart"></canvas>
    </section>

    <section id="agents-table" class="card">
      <h2>Agents</h2>
      <div class="table-wrap">
        <table id="agents-data">
          <thead>
            <tr>
              <th>Agent</th>
              <th>Requests</th>
              <th>Input Tokens</th>
              <th>Output Tokens</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section id="budgets-section" class="card">
      <h2>Budgets</h2>
      <div id="budgets-list"></div>
    </section>

    <section id="recent-requests" class="card">
      <h2>Recent Requests</h2>
      <div class="table-wrap">
        <table id="requests-data">
          <thead>
            <tr>
              <th>Time</th>
              <th>Agent</th>
              <th>Model</th>
              <th>Tokens</th>
              <th>Cost</th>
              <th>Status</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
